
<body>
  <div>
    <button mat-fab class="boton" (click)="openDialog()">+</button>
  </div>
</body>
<mat-grid-list class="container" cols="12" rowHeight="400px">
  <mat-grid-tile [colspan]="1"[rowspan]="3"></mat-grid-tile>
    <mat-grid-tile [colspan]="10"[rowspan]="3">

      <div class="container">
        <div class="tabla">
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Nombre Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
              </ng-container>
          
              <!-- Apellido Column -->
              <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
              </ng-container>
          
              <!-- Sexo Column -->
              <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
              </ng-container>
          
              <!-- edad Column -->
              <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
              </ng-container>
      
              <!-- DNI Column -->
              <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
              </ng-container>
      
              <!-- Fecha Column -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cumplea√±os </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date:"d/MM/YYYY"}} </td>
              </ng-container>
      
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color Favorito </th>
                <td mat-cell *matCellDef="let row"> {{row.color}} </td>
              </ng-container> 

              <!-- Acciones Column -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row"> 
                  <a class="pointer1">
                    <mat-icon (click)="editarUsuario(row)" >edit</mat-icon>
                  </a>
                  <a class="pointer2">
                    <mat-icon (click)="eliminarUsuario(row.id)">delete</mat-icon>
                  </a>
                </td>
              </ng-container>
              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="paginator"></mat-paginator>
          </div>
        </div>
      </div>
      
  </mat-grid-tile>
</mat-grid-list>
